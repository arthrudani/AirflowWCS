<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head><title>XML Parsers</title></head>
  <body>
  <P>This package is for supporting XML messages coming from a host system. These
  messages are parsed using Apache's SAX 2.0 compliant parser.  The main base class
  is DACXMLHandler; all parser implementations should extend this class.</P>  
  </body>
</html>
