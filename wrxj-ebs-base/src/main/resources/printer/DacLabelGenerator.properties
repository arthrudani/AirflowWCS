# Number of times to check the print thread
PrintMonitorChecks=10
# Time (in ms) between checks
PrintMonitorTimeout=500
# Where to find the label templates (can be resource or external directory)
LabelTemplateDirectory=/printer/
# Comma separated list of label template names
BarcodeTemplates=TestLabel,TestLogoLabel
# Default printer type
DefaultLabelPrinter.type=PCL
# Specified Printer Types
\\srv-print-ut\HP8000w.type=PCL
Zebra105Se.type=Z105
